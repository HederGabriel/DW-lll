<!DOCTYPE html>
<html>
<body>
  <div id="div1" style="width:100px;height:100px; border: 2px solid black;"></div>
  <div id="div2" style="width:100px;height:100px; border: 2px solid black;"></div>
  <div id="div3" style="width:100px;height:100px; border: 2px solid black;"></div>
  <button onclick="mudarCores()">Mudar cores</button>

  <script>
    function mudarCores() {
      document.getElementById("div1").style.backgroundColor = "green";
      document.getElementById("div2").style.backgroundColor = "yellow";
      document.getElementById("div3").style.backgroundColor = "red";
    }
  </script>
</body>
</html>
